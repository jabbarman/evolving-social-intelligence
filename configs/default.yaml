# Default configuration for evolving social intelligence simulation

simulation:
  grid_size: [100, 100]
  max_timesteps: 1000000
  population_cap: 200
  initial_population: 50
  seed: 42

environment:
  food_spawn_rate: 0.002  # probability per cell per timestep - lower for more competition
  food_energy_value: 10

agent:
  initial_energy: 100
  base_metabolic_cost: 1.2  # higher cost = more selection pressure
  movement_cost: 0.15  # higher cost = favors efficient movement
  perception_range: 2  # cells in each direction (5x5 grid)
  reproduction_threshold: 140  # lower = faster reproduction cycles
  reproduction_cost: 70  # lower = more offspring, faster evolution

brain:
  input_size: 52
  hidden_size: 32
  output_size: 6
  activation: relu

evolution:
  mutation_rate: 0.15  # higher = more genetic diversity
  mutation_std: 0.15  # higher = larger mutations

logging:
  log_interval: 100  # timesteps - more frequent logging for long runs
  checkpoint_interval: 100000
  analysis_interval: 50000
  visualization_fps: 30
  save_dir: experiments/logs

behavioral_metrics:
  enabled: true
  movement_history_length: 20
  log_interval: 100

lineage_tracking:
  enabled: true
  save_interval: 10000
  track_genetic_distance: false
  max_lineage_depth: 1000
