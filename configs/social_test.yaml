# Fast test configuration for quick experiments

simulation:
  grid_size: [50, 50]  # Smaller grid
  max_timesteps: 10000
  population_cap: 100  # Fewer agents
  initial_population: 20
  seed: 42

environment:
  food_spawn_rate: 0.02  # More food for stability
  food_energy_value: 10

agent:
  initial_energy: 100
  base_metabolic_cost: 1.0
  movement_cost: 0.1
  communication_cost: 0.5      # Energy cost for non-zero communication signals  perception_range: 2
  reproduction_threshold: 150
  reproduction_cost: 80

brain:
  input_size: 52
  hidden_size: 32
  output_size: 6
  activation: relu
  social_features: true    # Enable social brain features (memory, communication, cooperation)

evolution:
  mutation_rate: 0.1
  mutation_std: 0.1

logging:
  log_interval: 100  # Log more frequently
  checkpoint_interval: 1000
  analysis_interval: 5000
  visualization_fps: 30
  save_dir: experiments/logs

behavioral_metrics:
  enabled: true
  movement_history_length: 20
  log_interval: 100

lineage_tracking:
  enabled: true
  save_interval: 10000
  track_genetic_distance: false
  max_lineage_depth: 1000
